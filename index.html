<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(194, 212, 247);">
    <nav class="navbar sticky-top bg-body-tertiary" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CitySky</a>
        <div style="display:flex; gap: 10px;">
           <span id="cityNm"></span>
           <input type="text" id="city" style="width: 300px; border-radius: 7px; height: 34px;" placeholder="Search">
           <button onclick="getWeather()">Get Weather</button>
        </div>        
        <div id="mode">Light</div>
    </div>
    </nav>
    <main>
        <div id="leftS">
            <div id="bigBox">
                <div id="BigImage">
                    
                </div> 
                <div id="conditionT"></div>
                <div id="dateTime"></div>    
            </div>    
            <div id="smallCards">
                <div id="feelsLike"><img src= alt=""></div>
                <div id="description"><img src= alt=""></div>
                <div id="maxTemp"><img src= alt=""></div>
                <div id="humidity"><img src= alt=""></div>
                <div id="seaLevel"><img src= alt=""></div>
                <div id="wind"></div>
            </div>
            <div id="otherDaysCards">
                <div id="day2"></div>
                <div id="day3"></div>
                <div id="day4"></div>
            </div>     
        </div>
        <div id="rightS">
            <div id="suggestionBox">
                <span id="theClothing"></span>
            </div>
            <div id="otherCitiesBox">
                <div id="city1"></div>
                <div id="city2"></div>
                <div id="city3"></div>
            </div>            
        </div>
    </main>



  <h2>Check Weather</h2>

  

  <p id="result"></p>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
